name: Deploy Guest UI

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'microfrontends/guest_ui/**'

  push:
    branches: [ main ]
    paths:
      - 'microfrontends/guest_ui/**'

env:
  AWS_REGION: us-east-1
  CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy-pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps and generate static site
        working-directory: microfrontends/guest_ui
        env:
          GUEST_API_BASE: ${{ secrets.GUEST_API_BASE_INT }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-fund --no-audit; fi
          npm run generate

      - name: Setup Python and CDK
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: npm install -g aws-cdk

      - name: Install infra requirements
        working-directory: microfrontends/guest_ui/infra
        run: pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Guest UI (PR)
        working-directory: microfrontends/guest_ui/infra
        run: |
          cdk deploy "GuestUiStack-pr-${{ github.event.pull_request.number }}" \
            --app "python3 app.py" \
            --context env=pr \
            --context pr_number=${{ github.event.pull_request.number }} \
            --require-approval never

  build-and-deploy-int:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps and generate static site
        working-directory: microfrontends/guest_ui
        env:
          GUEST_API_BASE: ${{ secrets.GUEST_API_BASE_INT }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-fund --no-audit; fi
          npm run generate

      - name: Setup Python and CDK
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: npm install -g aws-cdk

      - name: Install infra requirements
        working-directory: microfrontends/guest_ui/infra
        run: pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Guest UI (INT)
        working-directory: microfrontends/guest_ui/infra
        run: |
          cdk deploy "GuestUiStack-int" \
            --app "python3 app.py" \
            --context env=int \
            --require-approval never

  build-and-deploy-prod:
    if: ${{ github.event_name == 'push' }}
    needs: build-and-deploy-int
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps and generate static site
        working-directory: microfrontends/guest_ui
        env:
          GUEST_API_BASE: ${{ secrets.GUEST_API_BASE_PROD }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-fund --no-audit; fi
          npm run generate

      - name: Setup Python and CDK
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: npm install -g aws-cdk

      - name: Install infra requirements
        working-directory: microfrontends/guest_ui/infra
        run: pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Guest UI (PROD)
        working-directory: microfrontends/guest_ui/infra
        run: |
          cdk deploy "GuestUiStack-prod" \
            --app "python3 app.py" \
            --context env=prod \
            --require-approval never
